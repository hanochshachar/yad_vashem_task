<div>

    <div [className]="'second-container'">

        <div *ngIf="next == true">
            <button (click)="handleAddFirstImg()">הוסף תמונה לאוסף</button>
        </div>
        <!-- *ngFor="let num of numbers let i = index" -->
        <div [className]="'images'" *ngFor="let elm of pathArr let i = index">
            <img (click)="handleDelImg()" [src]="imgGarbage" alt="">
            <div [className]="'images-1'">

                <h5>מספר תמונה</h5>
                <div>
                    <p>{{imgNumber}}</p>
                </div>
                <h5>נתיב שמירת תמונה</h5>
                <div>
                    <p>{{elm }}</p>

                </div>

                <div  *ngFor="let backPath of backPathArr" >

                    <div *ngIf="isStringInArray(elm ,backPath)">
    
                        <h5>נתיב שמירת גב תמונה</h5>
    
                        <p>{{backPath}}</p>
    
    
                    </div>
                </div>

                <div>
                </div>
            </div>
        </div>
        <label for="back"> גב תמונה</label>
        <input type="checkbox" id="backCheckbox" name="back" [(ngModel)]="isCheckboxChecked"
            (ngModelChange)="handleAddBack()">

    </div>
    <div [className]="'wrk'" *ngIf="work" >
        <h1>התווסף בהצלחה !!</h1>
    </div>
    <button *ngIf="addImgBool == true" (click)="handleAddImg()">צרף תמונה נוספת</button>
    <button [className]="'submit'" (click)="handleSubmit()">שמירה</button>

</div>
